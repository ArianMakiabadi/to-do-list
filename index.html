<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- getting rid of favicon error in console*/ -->
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4063d982be.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>todo list</h1>
    </header>
    <main>
      <section class="container">
        <div class="todo__form-container">
          <form class="todo__form">
            <input type="text" class="todo__input" />
            <button type="submit" class="todo__submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
          <div class="todo__select-wrapper">
            <select name="todos" class="todo__filter">
              <option value="all" selected>all</option>
              <option value="completed">completed</option>
              <option value="incomplete">incomplete</option>
            </select>
          </div>
        </div>
        <div class="todo__container">
          <ul class="todo__list"></ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>

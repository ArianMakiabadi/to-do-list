<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- getting rid of favicon error in console*/ -->
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4063d982be.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>todo list</h1>
    </header>
    <main>
      <section class="container">
        <div class="form-container">
          <form class="todo-form">
            <input type="text" class="todo-input" />
            <button type="submit" class="todo-submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
          <div class="select">
            <select name="todos" class="filter-todos">
              <option value="all">all</option>
              <option value="completed">completed</option>
              <option value="incomplete">incomplete</option>
            </select>
          </div>
        </div>
        <div class="todo-container">
          <ul class="todolist">
            <li class="todo">
              <p class="todo__title">test</p>
              <span class="createdAt">2022/02/02</span>
              <button class="todo__check">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="todo__remove">
                <i class="far fa-trash-alt"></i>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
